<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/sass/main.css">
    <title>Administrador de pacientes</title>
</head>
<body>
    <h1>Administrador de citas de pacientes</h1>
    <div class="container">
        <div class="form-section">
            <h3 class="form-title">Datos del paciente</h3>
            <form action="#" id="form">
                <label for="name">Nombre de la mascota:</label>
                <input type="text" id="name" name="name">
                <label for="owner">Propietario:</label>
                <input type="text" id="owner" name="owner">
                <label for="phone">Tel√©fono:</label>
                <input type="tel" id="phone" name="phone">
                <label for="day">Fecha:</label>
                <input type="date" name="day" id="day">
                <label for="hour">Hora:</label>
                <input type="time" name="hour" id="hour">
                <label for="notes">Comentarios:</label>
                <textarea name="notes" id="notes" cols="20" rows="5"></textarea>
                <button class="btn-main">Agendar</button>
            </form>
        </div>
        <div class="results">
            <h3 class="results-title">Administra tus citas</h3>
            <ul class="dates">
                
            </ul>
        </div>

    </div>
    <script type="module" src="src/js/index.js"></script>
</body>
</html>
